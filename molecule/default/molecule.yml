---
dependency:
  name: galaxy
lint: |
  yamllint .
  ansible-lint .
platforms:
  - name: instance
    image: geerlingguy/docker-${MOLECULE_DISTRO:-centos8}-ansible
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
